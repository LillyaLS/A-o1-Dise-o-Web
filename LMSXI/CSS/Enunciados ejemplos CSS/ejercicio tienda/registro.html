<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La cueva del buho</title>
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <header>
        <a href="tienda.html"><img id="logo"  src="images/owl.png" alt="Logo" width="200px" height="120px"></a>        <div class="panel_0">
            <h1>La cueva del buho</h1>
        </div>
    </header>
    <nav id="menus">
        <ul>
            <li><a href="tienda.html">Menu</a></li>
            <li><a href="productosw.html">Productos</a></li>
            <li><a href="desafios.html">Desafios</a></li>
            <li><a href="contactos.html">Contactos</a></li>
            <li><a href="registro.html">Registro</a></li>
        </ul>
    </nav>
    <main>
        <div class="panel_5">
            <form action="thanks.html">
                    <h1>Registro</h1>
                    <p>Por favor rellene el registro</p>
                    <hr>
                    <label for="Usuario"><b>Usuario</b></label>
                    <br>
                    <input type="text" placeholder="" name="" id="Usuario" required>
                    <br>
                    <label for="psw"><b>Contraseña</b></label>
                    <br>
                    <input type="password" placeholder="" name="" id="Contraseña" required>
                    <br>
                    <label for="correo"><b>Correo electronico</b></label>
                    <br>
                    <input type="email" placeholder="" name="" id="correo" required>
                    <br>
                    <label for="Nombre"><b>Nombre</b></label>
                    <br>
                    <input type="text" placeholder="" name="" id="Nombre" required>
                    <br>
                    <label for="apellido"><b>Primer Apellido</b></label>
                    <br>
                    <input type="text" placeholder="" name="" id="apellido" required>
                    <br>
                    <label for="apellido2"><b>Segundo Apellido</b></label>
                    <br>
                    <input type="text" placeholder="" name="" id="apellido2" required>
                    <br>
                    <label for="nacimiento"><b>Fecha de Nacimiento</b></label>
                    <br>
                    <input type="date" placeholder="" name="" id="nacimiento" required>
                    <br>
                    <label for="telefono"><b>Telefono Movil</b></label>
                    <br>
                    <input type="tel" placeholder="" name="" id="telefono" required>
                    <br>
                    <label for="direccion"><b>Direccion</b></label>
                    <br>
                    <input type="text" placeholder="" name="" id="direccion" required>
                    <br>
                    <button type="submit" class="registerbtn">Register</button>
                    <hr>
            </form>
        </div>
        <div class="ref">
            <br>
            <p style="color:black;"><small>Page made by Julio Lopez de Ramon (<a href="j.lopez@liceolapaz.net">j.lopez@liceolapaz.net</a>).</small></p>
            <p><small>&copy; 2022. All rights reserved</small></p>
            <br>
        </div>
    </main>
</body>
</html>
